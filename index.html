			<h1> Калькулятор Новый год </h1>

			<section id="dainput" class="my-0 pb-0">

					<div class="row g-4 mb-4 align-items-center">

						<div class="col-md-7 col-lg-12 col-xxxl-4 mb-2">
							<h6>Выберите дату рождения <small>(ДД-ММ-ГГГГ)</small>:</h6>
							<div class="row g-2">
								<div class="col-4 inputWrapper">
										<input class="form-input" id="birthdate" type="number" min="1" max="31" step="1" value="27"><br>
										<!-- <label class="ps-4 small">* день</label> -->
								</div>
								<div class="col-4 inputWrapper">
										<input class="form-input" id="birthmonth" type="number" min="1" max="12" step="1" value="08"><br>
										<!-- <label class="ps-4 small">* месяц</label> -->
								</div>
								<div class="col-4 inputWrapper">
									<input class="form-input" id="birthyear" type="number" min="0" step="1" value="1990"><br>
									<!-- <label class="ps-4 small">* год</label> -->
								</div>
							</div>

						</div>

						<div class="col-md-5 col-lg-12 col-xxxl-2 mb-2">
							<h6>Выберите Год:</h6>
							<div class="d-flex">
								<div class="inputWrapper w-100">
									<input class="form-input w-100" id="calcyear" type="number" min="-10000" step="1" value="2024"><br>
									<!-- <label>Год</label> -->
								</div>
							</div>

						</div>

						<div class="col-xl-12 col-xxxl-3 mb-2">
							<h6>Введите имя:</h6>
							<div class="d-flex">
								<div class="inputWrapper w-100">
										<input class="form-input w-100" id="username" type="text" placeholder="" value=""><br>
										<!-- <label>Имя</label> -->
								</div>
							</div>

						</div>

						<div class="col-xl-12 col-xxxl-3 text-center ">
							<button class="calculate w-100" onclick="calculateSum()">Рассчитать
								<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"> <path fill-rule="evenodd" clip-rule="evenodd" d="M4.32031 13.5426L9.95533 8.0001L4.32031 2.45754L5.19055 1.6001L11.6803 8.0033L5.19055 14.4001L4.32031 13.5426Z" fill="black"/> </svg>
							</button>
						</div>
